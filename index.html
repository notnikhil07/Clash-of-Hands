<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="navbar">
      <h1>Rock Paper Scissors</h1>
    </div>
    <div class="game">
      <div class="computer_action">
        <div class="comp_choices">
          <img src="images/1.png" alt="" />
        </div>
        <div class="comp_choices">
          <img src="images/3.png" alt="" />
        </div>
        <div class="comp_choices">
          <img src="images/2.png" alt="" />
        </div>
      </div>
      <div class="score_container">
        <h1>SCORE</h1>
        <div class="both_scores">
          <div class="comp_score">
            <h1 id="comp_score">0</h1>
            <p>Computer</p>
          </div>

          <div class="user_score">
            <h1 id="user_score">0</h1>
            <p>Player</p>
          </div>
        </div>
        <button class="select_button"><p>Play</p></button>
      </div>
      <div class="user_action">
        <div class="choice" id="rock" value="1">
          <img src="images/1.png" alt="" />
        </div>
        <div class="choice" id="paper" value="2">
          <img src="images/3.png" alt="" />
        </div>
        <div class="choice" id="scissor" value="3">
          <img src="images/2.png" alt="" />
        </div>
      </div>
    </div>
    <footer>
      <p>
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="16"
          height="16"
          viewBox="0 0 24 24"
          fill="#d6d6d6"
        >
          <path
            fill="#ffffff"
            d="M11 9h2a1 1 0 0 1 1 1a1 1 0 0 0 2 0a3 3 0 0 0-3-3h-2a3 3 0 0 0-3 3v4a3 3 0 0 0 3 3h2a3 3 0 0 0 3-3a1 1 0 0 0-2 0a1 1 0 0 1-1 1h-2a1 1 0 0 1-1-1v-4a1 1 0 0 1 1-1Zm1-7a10 10 0 1 0 10 10A10 10 0 0 0 12 2Zm0 18a8 8 0 1 1 8-8a8 8 0 0 1-8 8Z"
          />
        </svg>
        2025 Nikhil Kumar
      </p>
    </footer>
    <script src="index.js"></script>
  </body>
</html>
